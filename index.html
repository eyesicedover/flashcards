<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Flashcards</h1>
      </div>
      <h4>Hello! If you want to see the definition for each card, just click on it! Click to make it disappear again, as well.</h4>
      <br>
      <div class="row">
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>JavaScript (JS)</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Operators</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Variables</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Variable naming conventions</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Functions</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Methods</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Arguments</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Parameters</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Return</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Chaining Method</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Strings</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel text-center bg-info">
            <h3>Booleans</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
